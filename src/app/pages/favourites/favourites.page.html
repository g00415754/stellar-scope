<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let object of favouriteObjects">
        <ion-card class="object-card">
          <ion-card-header>
            <ion-card-title>{{ object.name }}</ion-card-title>
            <p class="object-subtitle">{{ object.type }} â€¢ Best viewed: {{ object.viewTime }}</p>
          </ion-card-header>
          <ion-card-content>
            <a [href]="object.link" target="_blank" rel="noopener noreferrer">
              <img *ngIf="object.imageUrl" [src]="object.imageUrl" alt="{{ object.name }}" class="object-img" />
              <p>{{ object.description }}</p>
            </a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
