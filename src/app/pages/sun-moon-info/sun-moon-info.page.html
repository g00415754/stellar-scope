<!-- Header section with back button and page title -->
<ion-header>
  <ion-toolbar>
    <!-- Back button to navigate to the root page -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- Title centered in the toolbar -->
    <ion-title class="center-title">Sun & Moon</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Main content area with padding -->
<ion-content class="ion-padding">
  <div class="sun-moon-info-container">

    <!-- Card containing sun and moon information -->
    <div class="info-card">
      <!-- Only display the card if 'data' is available; otherwise show loading spinner -->
      <ion-card *ngIf="data; else loading">
        <ion-card-header>
          <!-- Display the user's location if available -->
          <p *ngIf="location">
            <ion-icon name="location-outline"></ion-icon> {{ location }}
          </p>
          <!-- Title of the card -->
          <ion-card-title>Sun & Moon Today</ion-card-title>
        </ion-card-header>

        <!-- Display sun and moon rise/set times, phase, and illumination -->
        <ion-card-content>
          <p><strong>Sunrise:</strong> {{ data.sunrise }}</p>
          <p><strong>Sunset:</strong> {{ data.sunset }}</p>
          <p><strong>Moonrise:</strong> {{ data.moonrise }}</p>
          <p><strong>Moonset:</strong> {{ data.moonset }}</p>
          <p><strong>Moon Phase:</strong> {{ data.moon_phase }}</p>
          <p><strong>Moon Illumination:</strong> {{ data.moon_illumination }}%</p>
        </ion-card-content>
      </ion-card>

      <!-- Loading state if 'data' is not yet available -->
      <ng-template #loading>
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading Sun & Moon Info...</p>
      </ng-template>
    </div>

    <!-- Right-side SVG illustration for visual appeal -->
    <div class="svg-container">
      <img src="assets/sun.svg" alt="Sun and Moon Icon" class="sun-moon-svg" />
    </div>

  </div>
</ion-content>
