<ion-header>
  <ion-toolbar>
    <ion-title class="center-title">Stellar Scope</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Welcome Section -->
  <div class="welcome">
    <h2>Welcome, Stargazer!</h2>
    <p>{{ getTimeOfDay() }}, {{ todayDate | date: 'fullDate' }}</p>
  </div>

  <!-- Astrological Event of the Day -->
  <div class="card event-of-the-day">
    <h3>Astrological Event of the Day</h3>
    <p>{{ eventOfTheDay }}</p>
  </div>

  <!-- Zodiac Sign of the Day -->
  <div class="card zodiac-sign">
    <h3>Zodiac Sign of the Day</h3>
    <p>{{ zodiacSignOfTheDay }}</p>
  </div>

</ion-content>
